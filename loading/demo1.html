	<style>
		#J_Load{
            width: 40px;
			-webkit-animation: loading 3s infinite linear;
		}
        @-webkit-keyframes loading {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
	</style>
</head>
